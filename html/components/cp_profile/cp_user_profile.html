<!-- Modal -->
<div class="modal fade" id="modal_profile" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal_profileTitle">Editar Perfil</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table cellpadding="2">
          <tr>
            <td align="right">Nome: </td>
            <td><input type="text" class="nomeUsuario form-control"/></td>
          </tr>
          <tr>
            <td align="right">Senha: </td>
            <td><input type="password" class="senhaUsuario form-control"/></td>
          </tr>
          <tr>
            <td align="right">Confirmar Senha: </td>
            <td><input type="password" class="confirmaSenha form-control"/></td>
          </tr>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-success" id="salvarPerfil">Salvar</button>
      </div>
    </div>
  </div>
</div>
