<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Fitlife-Cadastro</title>
		<link rel="stylesheet" type="text/css" href="../css/style.css">

	</head>

	<body class="body">
		<div class="cardCad" style="padding-top: 50px;">
			<div style="padding-bottom: 3px;">
				<h1>Cadastro</h1>
			</div>
			<div style="padding-bottom: 3px;">
				<input type="text" name="nome" placeholder="Nome" class="name">
			</div>
			<div style="padding-bottom: 3px;">
				<input type="text" name="eMail" placeholder="E-Mail" class="email">
			</div>
			<div style="padding-bottom: 3px;">
				<input type="text" name="senha" placeholder="Senha" class="senha">
			</div>
			<div style="padding-bottom: 3px;">
				<input type="text" name="confirmar" placeholder="Confirmar Senha" class="reSenha">
			</div>
			<div style="padding-top: 20px;">
				<input type="submit" name="salvarCad" value="Salvar" class="buttonCad">
			</div>
		</div>
	</body>
</html>
